<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7980d4751.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
         <span class="nav-icon">
             <i class="fa fa-bars"></i>
         </span>
         <img src="./images/logo.svg" alt="logo">
         <div class="cart-btn">
             <span class="nav-icon">
                 <i class="fa fa-cart-plus"></i>
             </span>
             <div class="cart-items">0</div>
         </div>
        </div>
    </nav>
    <!-- end nav bar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection
                <button class="banner-btn" > shop now</button>
            </h1>
        </div>
    </header>
    <!-- end hero -->
<!-- products -->
<section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <!-- one products -->
    <div class="products-center">
        <article class="product">
<div class="img-container">
    <img src="./images/product-1.jpeg" alt="product" class="product-img">
<button class="bag-btn" data-id="1">
    <i class="fa fa-shopping-cart">add to cart</i>
</button>
</div>
<h3>queen bed</h3>
<h4>$100</h4>
        </article>
    </div>
    <!-- end one product -->
</section>
<!-- end products -->
<!-- cart -->
<div class="class-overlay">
    <div class=cart>
        <span class="close-cart">
            <i class="fa fa-window-close"></i>
        </span>
        <h2>your shopping cart</h2>
        <div class="cart-content">
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product"/>
                <div>
                    <h4>queen bed</h4>
                    <h5>$59</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fa fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cat banner-btn" > clear cart</button>
            </div>
        </div>
    </div>
</div>
<!-- end cart -->
</body>
<script src="app.js"></script>

</html>
